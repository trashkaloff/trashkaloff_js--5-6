<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link href="css/stopwatch.css" rel="stylesheet">

</head>
<body>
<div class="stopwatch">
    <div class="display">
        <span class="minutes">00</span><span class="seconds">00</span><span class="centiseconds">00</span>
    </div>


    <div class="controls">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>

</div>
<script src='js/timer.js' type="text/javascript">
</script>
</body>
</html>
